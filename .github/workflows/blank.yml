
name: Sync with Artifactory

on: 
  workflow_dispatch:
  schedule:
    - cron: '7 15 * * *'

jobs:
  update-main:
    name: Sync main branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Add from git
        run: |
          git --version
          git status
          cp -r /tmp/ML-examples/cmsis-pack-examples .
          git commit -m "auto-sync-test"
          git push
